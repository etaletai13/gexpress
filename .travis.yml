os: osx
language: node_js
node_js: '8.0.0'
before_install:
  - brew install msitools
  - brew install wine
script:
  - node src/linux.js
  - node src/mac.js
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  skip_cleanup: true
  file_glob: true
  file:
  - "./Build/Releases/GExpress.msi"
  - "./g-express-linux-x64"
  - "./Build/Releases/GExpress.dmg"
  on:
    repo: etaletai13/gexpress
    tags: true
